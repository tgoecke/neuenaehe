<ion-view view-title="Barriere Markieren" cache-view="false">
    <ion-content>
        <h1>Barriere Markieren</h1>
        <ion-list>
            <!--<ion-toggle ng-model="settings.enableFriends">
                Enable Friends
            </ion-toggle>-->
            <ion-item>
                <button class="button" ng-click="takePicture()">Barriere Aufnehmen</button>
            </ion-item>
            <ion-item>
                <img ng-src="{{imageSource}}" width="100" height="100">
            </ion-item>
            <ion-item>
                <button class="button" ng-click="sendBarrier()">Absenden</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
